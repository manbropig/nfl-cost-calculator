<html>
  <head>
    <style>
      body {
        background-color: #efdaf2;
        font-family: 'Verdana';
      }

      h {
        font-size: 250%;
        font-weight: bold
      }
      .NFLCost__input__wrapper {
        /* display: flex; */
      }
    </style>
  </head>
  <body>
    <h1>NFL Cost Calculator</h1>
    <div class="NFLCost__input__wrapper">
     <label>DirecTV purchase</label>
     <input
      class="NFLCost__input"
      id="direcTV"
      type="number"
      />
     </div>
    <div class="NFLCost__input__wrapper">
     <label>National TV purchase</label>
     <input
      class="NFLCost__input"
      id="nationalTv"
      type="number"
      />
     </div>
    <div class="NFLCost__input__wrapper">
     <label>Bar patronage</label>
     <input
      class="NFLCost__input"
      id="barPatronage"
      type="number"
      />
     </div>
    <div class="NFLCost__input__wrapper">
     <label>Merchandise</label>
     <input
      class="NFLCost__input"
      id="merchandise"
      type="number"
      />
     </div>
    <div class="NFLCost__input__wrapper">
     <label>Ticket sales</label>
     <input
      class="NFLCost__input"
      id="ticketSales"
      type="number"
      />
     </div>

     <script src="./calculator.js"></script>
  </body>
</html>
